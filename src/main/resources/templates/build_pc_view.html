
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>PC List</h1>
<table>
  <thead>
  <tr>
    <th>PC ID</th>
    <th>PC Name</th>
    <th>PC Price</th>
    <th>PC Description</th>
    <th>PC Rating</th>
    <th>PC Image</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p : ${productList}" >
    <td th:text="${p.getProductID()}" ></td>
    <td th:text="${p.getName()}" ></td>
    <td th:text="${p.getPrice()}" ></td>
    <td th:text="${p.getDetail()}" ></td>
    <td th:text="${p.getRating()}" ></td>
    <td th:text="${p.getImages()}" ></td>
    <td > <a th:href="@{/EcommerceStore/productDetails/{productId}(productId=${p.productID})}"> detail</a></td>
  </tr>
  <tr>
    <th> Total </th>
    <td th:text="${total}"> </td>
  </tr>
  </tbody>


</table>
</body>
</html>
