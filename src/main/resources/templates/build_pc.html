<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <title>Title</title>
</head>
<body>
<h1>PC List</h1>
<table>
  <thead>
  <tr>
    <th>PC ID</th>
    <th>PC Name</th>
    <th>PC Price</th>
    <th>PC Description</th>
    <th>PC Image</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="pc : ${pcList}" >
    <td th:text="${pc.getId()}" ></td>
    <td th:text="${pc.getName()}" ></td>
    <td th:text="${pc.price}" ></td>
    <td th:text="${pc.getDescription()}" ></td>
    <td th:text="${pc.image}" ></td>
    <td> <form action="/EcommerceStore/build-pc-view" method="GET">
      <input type="hidden" name = "pc_id" th:value="${pc.getId()}">
      <button type="submit">View</button>
    </form>
    </td>

  </tr>
  </tbody>


</table>
</body>
</html></title>
</head>

</body>
</html>
