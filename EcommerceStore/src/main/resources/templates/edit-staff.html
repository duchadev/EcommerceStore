<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Home</title>
    <script src="https://kit.fontawesome.com/b9cbf649a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-content{
            width: 35%;
            display: flex;
            flex-direction: column;
            border: 5px solid #dddddd;
            border-radius: 15px;
            padding: 10px;
            & h2{
                text-align: center;
                padding-bottom: 20px;
            }
        }
        .content{
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 0 10px 0;
            align-items: center;
            border-bottom: 1px solid #dddddd;
        }
        .content label{
            font-size: 20px;
            font-weight: bold;
        }
        .content input{
            width: 250px;
            height: 30px;
            text-align: center;
        }
        .content select{
            width: 100px;
            height: 30px;
            text-align: center;
        }
        .content textarea{
            width: 250px;
            height: 100px;
            text-align: center;
        }
        .action{
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-top: 10px;
        }
        .update button{
            border-radius: 5px;
            background-color: #0298cf;
            color: #f6f9fc;
            border: none;
            height: 40px;
            width: 100px;
            font-size: 15px;
            font-weight: bold;
        }
        .cancel{
            border-radius: 5px;
            background-color: #f80000;
            border: none;
            height: 40px;
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cancel a{
            color: #f6f9fc;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                        <span class="icon">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
                    <span class="title">Admin</span>
                </a>
            </li>

            <li>
                <a href="/admin">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/admin/manageProduct">
                        <span class="icon">
                            <ion-icon class="fa-brands fa-product-hunt"></ion-icon>
                        </span>
                    <span class="title">Manage Product</span>
                </a>
            </li>
            <li>
                <a href="/admin/create">
                        <span class="icon">
                            <ion-icon name="add-outline"></ion-icon>
                        </span>
                    <span class="title">Create Product</span>
                </a>
            </li>
            <li>
                <a href="/admin/staff">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                    <span class="title">Manage Staff</span>
                </a>
            </li>
            <li>
                <a href="/admin/add">
                        <span class="icon">
                            <ion-icon name="person-add-outline"></ion-icon>
                        </span>
                    <span class="title">Add Staff</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="main-content">
            <h2>Edit Staff</h2>
            <form action="#" th:action="@{/admin/edit/{id}(id=${staff.ID})}" th:object="${staff}" method="post">
                <div class="content">
                    <label>Name:</label>
                    <input type="text" th:field="*{name}" required>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid name</span>
                </div>
                <div class="content">
                    <label>Address:</label>
                    <input type="text" th:field="*{address}" required>
                    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Invalid address</span>
                </div>
                <div class="content">
                    <label>Phone:</label>
                    <input type="text" th:field="*{phone}" required>
                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Invalid phone</span>
                </div>
                <div class="content">
                    <label>Birthday:</label>
                    <input type="text" th:field="*{birthday}" required>
                    <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Invalid birthday</span>
                </div>
                <div class="content">
                    <label>Password:</label>
                    <input type="text" th:field="*{password}" required>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password</span>
                </div>
                <div class="action">
                    <div class="update">
                        <button type="submit">Update</button>
                    </div>
                    <div class="cancel">
                        <a href="/staff" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let list = document.querySelectorAll(".navigation li");

    function activeLink() {
        list.forEach((item) => {
            item.classList.remove("hovered");
        });
        this.classList.add("hovered");
    }

    list.forEach((item) => item.addEventListener("mouseover", activeLink));

    // Menu Toggle
    let toggle = document.querySelector(".toggle");
    let navigation = document.querySelector(".navigation");
    let main = document.querySelector(".main");

    toggle.onclick = function () {
        navigation.classList.toggle("active");
        main.classList.toggle("active");
    };
</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
